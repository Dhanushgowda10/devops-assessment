name: DevOps Assessment CI/CD

on:
  #push:
    #branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    outputs:
      ec2_public_ip: ${{ steps.set-ip.outputs.instance_public_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform destroy -auto-approve
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get EC2 Public IP
        id: set-ip
        run: |
          cd terraform
          echo "instance_public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  build-and-deploy:
    name: Build, Push & Deploy
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------
      # BUILD DOCKER IMAGES
      # -------------------------------
      - name: Build Backend Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest \
            ./backend

      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg VITE_API_URL=http://${{ needs.terraform.outputs.ec2_public_ip }}:8000 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest \
            ./frontend

      # -------------------------------
      # PUSH TO DOCKER HUB
      # -------------------------------
      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

      # -------------------------------
      # DEPLOY TO EC2
      # -------------------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Waiting for Docker daemon..."
            for i in {1..30}; do
              if sudo docker info &>/dev/null; then
                echo "Docker is ready!"
                break
              fi
              sleep 5
            done

            if [ ! -d "devops-assessment" ]; then
              git clone https://github.com/Dhanushgowda10/devops-assessment.git
            fi

            cd devops-assessment
            git pull origin main

            echo "DEBUG=False" > .env
            echo "ALLOWED_HOSTS=${{ needs.terraform.outputs.ec2_public_ip }},localhost,127.0.0.1" >> .env

            sudo docker compose pull
            sudo docker compose up -d --remove-orphans

            echo "Waiting for containers..."
            sleep 15

            sudo docker exec django_api python manage.py migrate
            sudo docker image prune -f

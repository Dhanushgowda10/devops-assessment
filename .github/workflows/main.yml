name: DevOps Assessment CI/CD

on:
  push:
    branches: [ main ]  # Automatically deploy on code changes
  workflow_dispatch:     # Keep manual trigger for testing

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    outputs:
      ec2_public_ip: ${{ steps.set-ip.outputs.instance_public_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get EC2 IP
        id: set-ip
        run: |
          cd terraform
          echo "instance_public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  build-and-deploy:
    name: Build & Deploy
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Wait for Docker installation to complete (Max 2 minutes)
            echo "Waiting for Docker installation..."
            for i in {1..24}; do
              if command -v docker &>/dev/null; then
                echo "Docker is ready!"
                break
              fi
              echo "Still waiting for Docker... ($((i*5))s)"
              sleep 5
            done

            if ! command -v docker &>/dev/null; then
              echo "ERROR: Docker was not installed in time."
              exit 1
            fi

            # 2. Setup project directory
            if [ ! -d "devops-assessment" ]; then
              git clone https://github.com/Dhanushgowda10/devops-assessment.git
            fi
            cd devops-assessment
            git pull origin main

            # 3. Define environment variables for Vite and Django
            export VITE_API_URL="http://${{ needs.terraform.outputs.ec2_public_ip }}:8000"
            echo "DEBUG=False" > .env
            echo "ALLOWED_HOSTS=${{ needs.terraform.outputs.ec2_public_ip }},localhost,127.0.0.1" >> .env

            # 4. Deploy with --build to bake in the VITE_API_URL
            sudo -E docker compose up -d --build --remove-orphans

            # 5. Finalize setup
            echo "Waiting for containers to stabilize..."
            sleep 15
            sudo docker exec django_api python manage.py migrate
            sudo docker image prune -f

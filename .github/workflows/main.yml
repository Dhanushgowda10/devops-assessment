name: DevOps Assessment CI/CD

on:
  workflow_dispatch: 
  #push:
    #branches: [ main ]

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    outputs:
      ec2_public_ip: ${{ steps.set-ip.outputs.instance_public_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        id: apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get EC2 IP
        id: set-ip
        run: |
          cd terraform
          echo "instance_public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  build-and-deploy:
    name: Build & Deploy
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/django-backend ./backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/django-backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Setup project directory
            cd /home/ubuntu/devops-assessment || git clone https://github.com/Dhanushgowda10/devops-assessment.git /home/ubuntu/devops-assessment
            cd /home/ubuntu/devops-assessment
            git pull origin main

            # 2. Determine Docker Command
            DOCKER_CMD="sudo docker compose"

            # 3. Inject Environment Variables
            # Point Frontend to the EC2 Public IP
            echo "VITE_API_URL=http://${{ needs.terraform.outputs.ec2_public_ip }}:8000" > frontend/.env
            
            # Setup Backend environment
            echo "DEBUG=False" > .env
            echo "ALLOWED_HOSTS=${{ needs.terraform.outputs.ec2_public_ip }},localhost,127.0.0.1" >> .env

            # 4. Deploy with build to bake in the new VITE_API_URL
            $DOCKER_CMD pull
            $DOCKER_CMD up -d --build --remove-orphans

            # 5. Wait for database and migrate
            echo "Waiting for backend initialization..."
            sleep 15
            sudo docker exec django_api python manage.py migrate

name: DevOps Assessment CI/CD

on:
  workflow_dispatch:
  push:
   branches:
     - main

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    outputs:
      ec2_public_ip: ${{ steps.set-ip.outputs.instance_public_ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform destroy -auto-approve
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get EC2 IP
        id: set-ip
        run: |
          cd terraform
          echo "instance_public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  build-push-deploy:
    name: Build, Push & Deploy on EC2
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH into EC2 and Build + Push Images
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Waiting for Docker daemon..."
            for i in {1..30}; do
              if sudo docker info &>/dev/null; then
                echo "Docker is ready"
                break
              fi
              sleep 5
            done

            # Clone / update repo
            if [ ! -d "devops-assessment" ]; then
              git clone https://github.com/Dhanushgowda10/devops-assessment.git
            fi
            cd devops-assessment
            git pull origin main

            # Docker Hub login (from EC2)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login \
              -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Environment variables
            export VITE_API_URL="http://${{ needs.terraform.outputs.ec2_public_ip }}:8000"

            echo "DEBUG=False" > .env
            echo "ALLOWED_HOSTS=${{ needs.terraform.outputs.ec2_public_ip }},localhost,127.0.0.1" >> .env

            # Build images on EC2
            sudo -E docker compose build \
              --build-arg VITE_API_URL=$VITE_API_URL

            # Tag images
            sudo docker tag frontend:latest \
              ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

            sudo docker tag backend:latest \
              ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

            # Push images to Docker Hub
            sudo docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            sudo docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

            # Run containers
            sudo docker compose up -d --remove-orphans

            echo "Waiting for containers..."
            sleep 15

            # Run migrations
            sudo docker exec django_api python manage.py migrate

            # Cleanup
            sudo docker image prune -f

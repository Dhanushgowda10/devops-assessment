services:
  backend:
    image: dhanushgowda10/devops-backend:latest
    container_name: django_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/')"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    image: dhanushgowda10/devops-frontend:latest
    container_name: react_web
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
